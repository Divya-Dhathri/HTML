<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>

        <h1>HTML Forms</h1>

        <form>
            <label for="username">enter username:</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br><br>
            <label for="username">enter username</label>
            <input type="text" id="username" placeholder="username">
            <br><br>
            <label for="email">Enter email:</label>
            <input type="email" id="email" name="email" placeholder=" enter email id" required>
            <br><br>
            <label for="password">password:</label>
            <input type="password" id="password" name="password" placeholder="enter a password">

            <p>Select your age:</p>

            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-2">26-50</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-3">50+</label>
            <input type="radio" name="age" value="50+" id="option-3">
            <!--Another Method of writing the above line-->
            <label for="option-4">50+<input type="radio" name="age" value="50+" id="option-4"></label>

            <br><br>

            <label for="question">Security Question:</label>
            <select name="question" id="question">
              <option value="q1">What colour are your favourite pair of socks</option>
              <option value="q2">If you could be a vegetable, what it be?</option>
              <option value="q3">What is your best ever security question?</option>
            </select>

            <br><br>

            <label for="bio">Your bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

            <br><br>

            <input type="submit" value="submit the form">
        </form>
    </body>
</html>
