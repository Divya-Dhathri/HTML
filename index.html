<!DOCTYPE html>
<html lan="en">
    <head>
        <title>catPhotoApp</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
            <!--TODO: Add link to cat photo-->
            <p>Click here to view more<a href="#">cat photos</a>.</p>
            <a href="https://catphotos.com">cat photos</a>
            <a href="#"><img src="https://fcc.im/fcc-relaxing-cat" alt="A cute orange cat lying on its back.">
            <h3>Cat Lists</h3>
            <div class="Lists">
            <p>Things cats <em>love</em>:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>Lasagna</li>
            </ul>
            <img src="lasagna.jpg" alt="Lasagna">

            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            </div>
            <img src="cats.jpg" alt="Cats">
            <form action="/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked>Indoor</label><br>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor">outdoor</label><br>
                <label for="loving"><input id="loving" type="checkbox" name="personality" checked>Loving</label><br>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality">Lazy</label><br>
                <label for="energetic"><input id="energetic" type="checkbox" name="Energetic">Loving</label><br>
                <input type="text" placeholder="cat photo url">
                <input type="text" placeholder="cat photo url" required>
                <button type="submit">submit</button>
            </form>
        </main>
